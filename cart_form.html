<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>wolftrike</title>

    <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/selectordie.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div class="section header-single">
    <div class="container">
      <div class="row header">
        <div class="col-xs-12">
          <div class="header-logo header-logo-left">
            <a href="#"><img src="img/icons/header_black_logo.png" alt=""></a>
          </div>
          <div class="header-menu">
            <a href="#" class="header-menu-item"><img src="img/icons/home.png" alt=""></a>
            <a href="#" class="header-menu-item active"><img src="img/icons/basket.png" alt=""></a>
            <a href="#" class="header-menu-item"><img src="img/icons/message.png" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </div><!-- Header end -->

  <div class="section nav-section">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <ul>
            <li class="active"><a href="#"><span>Trikes</span></a></li>
            <li><a href="#"><span>parts</span></a></li>
            <li><a href="#"><span>fashion</span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div><!-- Nav end -->

  <div class="section cart-form-section">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="cart-form-inner">
            <h5 class="title"><span>shipping details</span></h5>
            <form class="cart-form-content">
              <div class="warning">fields with (*) must be completed</div>
              <div class="input-inner">
                <div class="left">
                  <div class="input-holder">
                    <select>
                      <option>united kingdom</option>
                      <option>spain</option>
                      <option>germany</option>
                    </select>
                  </div>
                </div>
                <div class="right">
                  <div class="input-holder">
                    <input type="text" required />
                    <label>postcode</label>
                  </div>
                </div>
              </div>
              <div class="input-inner">
                <div class="left">
                  <div class="input-holder">
                    <input type="text" required />
                    <label>first name <span>*</span></label>
                  </div>
                </div>
                <div class="right">
                  <div class="input-holder">
                    <input type="text" required />
                    <label>surname <span>*</span></label>
                  </div>
                </div>
              </div>
              <div class="input-inner">
                <div class="input-holder">
                  <input type="text" required />
                  <label>street address <span>*</span></label>
                </div>
              </div>
              <div class="input-inner">
                <div class="left">
                  <div class="input-holder">
                    <input type="text" required />
                    <label>town / city</label>
                  </div>
                </div>
                <div class="right">
                  <div class="input-holder">
                    <select data-placeholder="county">
                      <option>united kingdom</option>
                      <option>spain</option>
                      <option>germany</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="input-inner">
                <div class="left">
                  <div class="input-holder">
                    <input type="text" required />
                    <label>email address</label>
                  </div>
                </div>
                <div class="right">
                  <div class="input-holder">
                    <input type="text" required />
                    <label>phone number</label>
                  </div>
                </div>
              </div>
            </form>
            <div class="cart-form-checkout">
              <p>check if all the details are correct</p>
              <hr>
              <div class="btn-holder">
                <a href="#" class="btn-small btn-small-orange">pay</a>
                <img src="img/icons/paypal.jpg" alt="">
              </div>
            </div>
          </div>
          <div class="cart-form-banner">
            <a href="#"><img src="img/banner.jpg" alt=""></a>
          </div>
          <div class="cart-form-social">
            <div class="social blue"><a href="#">&#102;</a><a href="#">&#108;</a><a href="#">&#97;</a><a href="#">&#103;</a></div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- Cart form end -->

  <div class="section footer-section">
    <div class="footer-inner">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <img src="img/icons/footer_logo.png" alt="">
            <div class="language">
              <div class="btn-group dropup">
                <button type="button" class="btn btn-default">Language</button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Polish <img src="img/icons/uk.jpg" alt=""></a></li>
                  <li><a href="#">French <img src="img/icons/uk.jpg" alt=""></a></li>
                  <li class="active"><a href="#">english <img src="img/icons/uk.jpg" alt=""></a></li>
                </ul>
              </div>
              <p>Choose site language</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <p>all rights reserved Â© 2015 / design and concept - GateTo8</p>
          </div>
        </div>
      </div>
    </div>
  </div><!-- Footer end -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/selectordie.min.js"></script>
  <script>
    $("select").selectOrDie();
  </script>
</body>
</html>
